<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}"/>
</head>
<body>
<div class="container">
    <header th:replace="header :: header"></header>
    <form class="form-horizontal">
        <div class="control-group">
            <div class="control-label">Name</div>
            <div id="titleField" class="controls text" th:text="${course.getCourseName()}"></div>
        </div>
        <div class="control-group">
            <div class="control-label">Lecturer</div>
            <div id="ownerField" class="controls text" th:text="${course.getOwnerEmail()}"></div>
        </div>
        <div class="control-group">
            <div class="control-label">Category</div>
            <div id="categoryField" class="controls text" th:text="${course.getCategoryName()}"></div>
        </div>
        <div class="control-group">
            <div class="control-label">Description</div>
            <div id="descriptionField" class="controls text" th:text="${course.getDescription()}"></div>
        </div>
        <div class="control-group">
            <div class="control-label">Links</div>
            <div id="linksField" class="controls text" th:text="${course.getLinks()}"></div>
        </div>
        <div class="control-group">
            <div class="control-label">Department Manager</div>
            <div id="dmField" class="controls text" th:text="${dm}"></div>
        </div>
        <div class="control-group">
            <label class="control-label">Decision</label>
            <div class="controls">
                <select class="span5">
                    <option>Select one</option>
                    <option>Appove</option>
                    <option>Reject</option>
                </select>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Reason</label>
            <div class="controls">
                <textarea class="span5" rows="3"></textarea>
            </div>
        </div>
        <div class="control-group">
            <div class="control-label">Knowledge Manager</div>
            <div id="kmField" class="controls text" th:text="${km}"></div>
        </div>
        <div class="control-group">
            <label class="control-label">Decision</label>
            <div class="controls">
                <select class="span5">
                    <option>Select one</option>
                    <option>Appove</option>
                    <option>Reject</option>
                </select>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Reason</label>
            <div class="controls">
                <textarea class="span5"></textarea>
            </div>
        </div>
        <div class="form-actions actions-without-form">
            <button class="btn btn-primary">Save</button>
            <a class="btn" href="courses.html">Back</a>
        </div>
    </form>
</div>
</body>
</html>
