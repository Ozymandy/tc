<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}"/>
    <title>Create course</title>
</head>
<body>
<div class="container">
    <header>
        <h1>
            Create Course
            <div class="logout">
            <span id="currentUserLogin" th:text="${username}">
            </span>
                <a href="/logout">
                    <i class="icon-off"></i>
                </a>
            </div>
        </h1>
    </header>
    <div class="alert alert-error" th:if="${errors}">
        <div>
            <strong>Okay, Houston, we've had a problem here.</strong>
        </div>
        <ul>
            <li th:each="error, iterationStatus : ${errors}"  th:text="${#messages.msg(error.getCode())}">.</li>
        </ul>
    </div>
    <form class="form-horizontal" th:action="@{/courses/create}" th:object="${course}" method="POST">
        <fieldset>
            <div class="control-group">
                <label class="control-label">Name</label>
                <div class="controls">
                    <input id="titleField" class="span5" type="text" th:field="*{name}" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Description</label>
                <div class="controls">
                    <textarea id="descriptionField" class="span5" rows="3" th:field="*{description}"></textarea>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Links</label>
                <div class="controls">
                    <textarea id="linksField" class="span5" rows="3" th:field="*{links}"></textarea>
                </div>
            </div>
            <div class="form-actions">
                <button id="createButton" class="btn btn-primary" type="submit">Create</button>
                <a class="btn" href="/courses">Cancel</a>
            </div>
            <input id="userField" class="span5" type="hidden" th:name="user" th:value="${username}"/>
        </fieldset>
    </form>
</div>
</body>
</html>
