<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css"
          th:href="@{/resources/css/style.css}"/>
</head>
<body>
<div class="container">
    <header th:replace="header :: header"></header>
    <form class="form-horizontal"
          th:action="@{'/courses/'+${course.id}+'/delete'}" method="POST">
        <fieldset>
            <div class="control-group">
                <div class="control-label">Name</div>
                <div id="titleField" class="controls text"
                     th:text="${course.courseName}"></div>
            </div>
            <div class="control-group">
                <div class="control-label">Category</div>
                <div id="categoryField" class="controls text"
                     th:text="${course.categoryName}"></div>
            </div>
            <div class="form-actions">
                <button id="deleteButton" class="btn btn-danger" type="submit">
                    Delete
                </button>
                <a class="btn" href="/courses">Cancel</a>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
