<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css"
          th:href="@{/resources/css/style.css}"/>
    <title>Details</title>
</head>
<body>
<div class="container">
    <header th:replace="header :: header"></header>
    <div class="form-horizontal">
        <div class="control-group">
            <div class="control-label">Name</div>
            <div id="titleField" class="controls text"
                 th:text="${course.courseName}"></div>
        </div>
        <div class="control-group">
            <div class="control-label">Lecturer</div>
            <div id="ownerField" class="controls text"
                 th:text="${course.ownerEmail}"></div>
        </div>
        <div class="control-group">
            <div class="control-label">Category</div>
            <div id="categoryField" class="controls text"
                 th:text="${course.categoryName}"></div>
        </div>
        <div class="control-group">
            <div class="control-label">Description</div>
            <div id="descriptionField" class="controls text"
                 th:text="${course.description}"></div>
        </div>
        <div class="control-group">
            <div class="control-label">Links</div>
            <div id="linksField" class="controls text"
                 th:text="${course.links}"></div>
        </div>
        <div class="control-group"
             th:if="${course.subscribersCount &gt; 0}">
            <div class="control-label">Subscribers</div>
            <div id="subscribersField" class="controls text">
                <a th:href="@{'/courses/'+${course.id}+ '/participants'}"
                   th:text="${course.subscribersCount}"></a>
            </div>
        </div>
        <div class="control-group" th:if="${course.attendeeCount &gt; 0}">
            <div class="control-label">Attendee</div>
            <div id="attendeeField" class="controls text">
                <a th:href="@{'/courses/'+${course.id}+ '/participants'}"
                   th:text="${course.attendeeCount}"></a>
            </div>
        </div>
        <div class="control-group" th:if="${mark &gt; 0}">
            <div class="control-label">Grade</div>
            <div id="gradeField" class="controls text" th:text="${mark}"></div>
        </div>
        <div class="form-actions">
            <a class="btn" href="/courses">Back</a>
        </div>
    </div>
</div>
</body>
</html>
